{{ if .Params.js }}
{{ range $i, $js := .Params.js }}
<script src="{{ $js }}"></script>
{{ end }}
{{ end }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.gaTrackingCode }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.gaTrackingCode }}');
</script>
